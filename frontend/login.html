<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="feedback"></div>
    <div class="container mt-5 shadow p-3 mb-5 bg-body rounded" id="loginDiv">
        <h2>Member's Login</h2>
          <div class="mb-3 mt-3">
            <label for="name">Username:</label>
            <input type="name" class="form-control" id="username" placeholder="Username" name="email">
          </div>
          <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
          </div>
          <p id="wrongInput"></p>
          <div class="mb-3">
              <button type="submit" class="btn btn-primary" id="buttonLogin">Log In</button>
            <button type="submit" class="btn btn-primary" onclick="window.location.href='./register.html'">Sign Up</button>
        </div>
      </div>
    <script type="module" src="./scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
